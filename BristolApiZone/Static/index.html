<html class="no-js" lang="en">
 <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <title>Hack</title>
    <meta name="description" content="A page about canoeing">
<meta name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="dist/styles/global.css" media="screen"/>
</head>
<body>

    <section class="journeys">
        <div class="journeys__panel">
            <span class="journeys__title">Your Journeys</span>
            <ul class="journeys__list">
                <li class="journeys__list-item">
                    <span class="journeys__list-item-title">Journey Name One</span>
                </li>
                <li class="journeys__list-item">
                    <span class="journeys__list-item-title">Journey Name Two</span>
                </li>
                <li class="journeys__list-item">
                    <span class="journeys__list-item-title">Journey Name Three</span>
                </li>
                <button class="journeys__btn-add">+</button>
            </ul>
        </div>
        <hr />
        <div class="journeys__panel">
            <span class="journeys__title">New Journey</span>
            <form id="form" class="journeys__form">
                <input type="text" name="journey-name" placeholder="Journeys Name">
                <input type="time" name="journey-time">
                
                <div class="can-toggle">
                    <input id="a" name="journey-time-type" type="checkbox" value="cbox1">
                    <label for="a">
                        <div class="can-toggle__switch" data-checked="Arrival" data-unchecked="Departure"></div>
                        <!--<div class="can-toggle__label-text">Time type</div>-->
                    </label>
                </div>

                <ul class="journeys__day-list">
                    <li class="journeys__day-list-item">
                        <label><input type="checkbox" name="journey-day-monday" id="cbox2" value="monday"> Monday</label>
                    </li>
                    <li class="journeys__day-list-item">
                        <label><input type="checkbox" id="cbox3" name="journey-day-tuesday" value="tuesday"> Tuesday</label>
                    </li>
                    <li class="journeys__day-list-item">
                        <label><input type="checkbox" id="cbox4" name="journey-day-wednesday" value="wednesday"> Wednesday</label>
                    </li>
                    <li class="journeys__day-list-item">
                        <label><input type="checkbox" id="cbox5" name="journey-day-thursday" value="thursday"> Thursday</label>
                    </li>
                    <li class="journeys__day-list-item">
                        <label><input type="checkbox" id="cbox6" name="journey-day-friday" value="friday"> Friday</label>
                    </li>
                    <li class="journeys__day-list-item">
                        <label><input type="checkbox" id="cbox7" name="journey-day-saturday" value="saturday"> Saturday</label>
                    </li>
                    <li class="journeys__day-list-item">
                        <label><input type="checkbox" id="cbox8" name="journey-day-sunday" value="sunday"> Sunday</label>
                    </li>
                </ul>

                <div data-behavior="autocomplete">
                    <input id="origin-input" name="journey-origin-place" class="controls" type="text" placeholder="Origin" data-binding="field" data-type="origin">
                    <input id="destination-input" name="journey-destination-place" class="controls" type="text" placeholder="Destination" data-binding="field" data-type="destination">
                    
                    <!-- Hidden -->
                    <input id="origin-input-lat">
                    <input id="origin-input-lng">
                    <input id="destination-input-lat">
                    <input id="destination-input-lng">
                </div>

                <button id="submit" type="submit">Add journey</button>
            </form>
        </div>
    </section>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_HgL63IZJaWoJ3_0O-RKXombpsBtY974&amp;libraries=places,geometry"></script>
    <script src="/dist/scripts/app.js?v=1.0.0.0"></script>
    <script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.17.1'><\/script>".replace("HOST", location.hostname));
    //]]></script>
</body>
</html>
